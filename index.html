<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy and Bless | Affiliate Link Generator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7ff, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #0077cc;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      margin: 5px 0 20px;
      text-align: center;
      max-width: 400px;
    }

    .container {
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 450px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      outline: none;
    }

    button {
      margin-top: 15px;
      width: 100%;
      background-color: #0077cc;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #005fa3;
    }

    .result {
      margin-top: 15px;
      padding: 10px;
      border: 1px dashed #0077cc;
      border-radius: 10px;
      word-wrap: break-word;
      background-color: #f0f8ff;
      display: none;
    }

    .result a {
      color: #0077cc;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Buy and Bless</h1>
  <p>Paste your Amazon / Flipkart / Myntra product link below and get your tracked affiliate link instantly.</p>

  <div class="container">
    <input type="text" id="productLink" placeholder="Paste your product link here..." />
    <button onclick="generateLink()">Generate Affiliate Link</button>

    <div class="result" id="resultBox">
      <p>âœ… Your affiliate link is ready:</p>
      <a id="affiliateLink" href="#" target="_blank"></a>
    </div>
  </div>

  <footer>
    <p>Shop with purpose ðŸ’™ Every purchase helps feed street dogs & support poor families.</p>
  </footer>

  <script>
    // Replace with your actual affiliate tags
    const amazonTag = "yourtag-21";
    const flipkartTag = "affid=yourflipkartid";
    const myntraTag = "utm_source=affiliates&utm_medium=yourmyntraid";

    function generateLink() {
      const input = document.getElementById("productLink").value.trim();
      const resultBox = document.getElementById("resultBox");
      const affiliateLinkElement = document.getElementById("affiliateLink");

      if (!input) {
        alert("Please paste a product link first!");
        return;
      }

      let finalLink = input;

      // AMAZON
      if (input.includes("amazon")) {
        const url = new URL(input);
        url.searchParams.set("tag", amazonTag);
        finalLink = url.toString();
      }

      // FLIPKART
      else if (input.includes("flipkart")) {
        const url = new URL(input);
        if (!url.search.includes("affid=")) {
          finalLink = input.includes("?")
            ? `${input}&${flipkartTag}`
            : `${input}?${flipkartTag}`;
        } else {
          finalLink = input;
        }
      }

      // MYNTRA
      else if (input.includes("myntra")) {
        const url = new URL(input);
        if (!url.search.includes("utm_source=")) {
          finalLink = input.includes("?")
            ? `${input}&${myntraTag}`
            : `${input}?${myntraTag}`;
        } else {
          finalLink = input;
        }
      }

      // Display Result
      affiliateLinkElement.href = finalLink;
      affiliateLinkElement.textContent = finalLink;
      resultBox.style.display = "block";
    }
  </script>

</body>
</html>
